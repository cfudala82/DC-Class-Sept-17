<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <!-- <link href="path/to/lightbox.css" rel="stylesheet">
    <script src="path/to/lightbox.js"></script> -->
    <script>
    /*
    When the button is clicked, change the text of the paragraph #the-message to "You clicked me!", and the text of the button #the-button to "Click again?".
    */
    </script>
    <script>
      (function ( $ ) {
          $.fn.reverse = function() {
            var splitext = this.split("");
            var revertext = splitext.reverse();
            var reversed = revertext.join("");
            return reversed;
          };
      }( jQuery ));
      $(document).ready( function () {
        $('button').click(function() {
          this.text.reverse();
        });
      });
    </script>
  </head>
  <body>
    <p id="the-message">Pardon me, would you please</p>
    <button id="the-button">Click me?</button>
  </body>
</html>
